<div class='photo_presentation' id="photos_gallery2">

	<div class = 'close_photo' id="close_gallery">
		<img src="close.gif">
	</div>
</div>

<script>
	$( document ).ready(function() {
		$('.close_photo').click(function(){close_photo();});
		print_menu();
		print_footer();
		print_gallery_menu();
		load_gallery('k', 1);
		init_nav();
		$('.link').click(function(){$('.link').removeClass('selected'); $(this).addClass('selected');})
	});
	$("body").keyup(function(e) {
		if(e.which === 37 && $('.photo_presentation').css('visibility') === 'visible' && current_presented>1)
			return show_image(current_type, current_presented-1);
		if(e.which == 39 && $('.photo_presentation').css('visibility') === 'visible' &&  current_presented<counters[current_type])
			return show_image(current_type, current_presented+1);
		if(e.which == 27 && $('.photo_presentation').css('visibility') === 'visible' )
				return close_photo();


	});
</script>
